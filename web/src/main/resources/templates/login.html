<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="style.css">
</head>
<body class="template-body">
    <div class="template-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="admin" required maxlength="20">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="admin123" required maxlength="20">

            <button type="submit">Login</button>

            <!-- <p th:if="${param.logginFail}" class="error-message" style="margin-bottom: 0;">Loggin failed!</p> -->
            <p th:if="${param.failure}" class="error-message" style="margin-bottom: 0;">Login failed</p>
        </form>
    </div>
</body>
</html>
