<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Menu</title>
    <style>
        .meal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            margin: 5px 0;
        }

        .meal-info {
            display: flex;
            flex-direction: column;
        }

        .meal-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .allergen-warning {
            color: red;
            font-style: italic;
        }

        .meal-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .price-tag {
            font-weight: bold;
            margin-left: 10px;
            margin-right: 10px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    
    <div class="back-home" style="top: 8px;right: 16px">
        <a href="/home" class="link-button" style="width: 100%;">Back home</a>
    </div>

    <h2 class="page-title">Menu</h2>

    <form th:action="@{/createOrder}" method="post">
        <div>
            <div th:each="meal, iterStat : ${meals}" class="meal-item">
                <div class="meal-info" style="flex-grow: 1;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="meal-name" th:text="${meal.name}"></span>
                        <span class="price-tag" th:text="${meal.pricetopay + ' ₴'}"></span>
                    </div>
                    <span class="allergen-warning" th:if="${meal.allergens}" th:text="'(Allergens!)'"></span>
                </div>
            
                <div class="meal-controls">
                    <button type="button" class="round-button" th:onclick="|decrement(${iterStat.index})|">-</button>
                    <input type="hidden" th:name="'orders[' + ${iterStat.index} + '].id'" th:value="${meal.id}" />
                    <input type="number" min="0" value="0"
                           th:name="'orders[' + ${iterStat.index} + '].quantity'"
                           th:id="'quantity-' + ${iterStat.index}" readonly
                           style="width: 40px; text-align: center;" />
                    <button type="button" class="round-button" th:onclick="|increment(${iterStat.index})|">+</button>
                </div>
            </div>            
        </div>

        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
            <button type="submit" class="button-link-style" style="width: 30%;">Submit Order</button>
            <div style="display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="deliveryCheckbox" name="delivery" />
                <label for="deliveryCheckbox" style="margin: 0;">Delivery (+99 ₴)</label>
            </div>
        
        </div>
    </form>

    <script>
        function increment(index) {
            const input = document.getElementById(`quantity-${index}`);
            input.value = parseInt(input.value) + 1;
        }

        function decrement(index) {
            const input = document.getElementById(`quantity-${index}`);
            const current = parseInt(input.value);
            if (current > 0) {
                input.value = current - 1;
            }
        }
    </script>
    <script th:if="${alert}" th:inline="javascript">
        alert('[[${alert}]]');
    </script>
    
</body>
</html>
